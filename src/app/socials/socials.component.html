<div class="wrapper">
  <div class="socials-container">
    <img
      *ngFor="let icon of socialAccounts"
      class="icon"
      src="/assets/pictures/{{ icon.name }}.svg"
      (click)="openInNewTab(icon.url)"
    />
    <span *ngIf="showCopyIcon" class="copy-icon material-symbols-outlined">
      content_copy
    </span>
    <img
      (click)="timeCopyIcon()"
      *ngIf="!showCopyIcon"
      class="icon mail-icon"
      src="/assets/pictures/mail.svg"
      alt=""
    />
  </div>
</div>
